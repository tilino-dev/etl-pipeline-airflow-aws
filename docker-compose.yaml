version: '3.7'
services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow
      POSTGRES_DB: airflow
    ports:
      - '5432:5432'
  webserver:
    image: apache/airflow:2.7.1
    environment:
      AIRFLOW__CORE__EXECUTOR: "SequentialExecutor"
    volumes:
      - ./dags:/opt/airflow/dags
    ports:
      - '8080:8080'
    depends_on:
      - postgres